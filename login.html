<!DOCTYPE html>
<html>
<head>
    <title>Login - Starlight expense</title>
    <link rel="shortcut icon" href="2.png" type="image/x-icon">
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p>New user? <a href="signup.html">Sign up here</a></p>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            let allUsers = JSON.parse(localStorage.getItem('spendWise_users')) || {};

            // Check if user exists and password matches
            if (allUsers[user] && allUsers[user].password === pass) {
                localStorage.setItem('activeUser', user); // Set the session
                window.location.href = 'index.html'; // Go to dashboard
            } else {
                alert("Invalid username or password!");
            }
        });
    </script>
</body>
</html>

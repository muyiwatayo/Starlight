<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Starlight Expense</title>
    <link rel="shortcut icon" href="2.png" type="image/x-icon">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column; /* To stack container and copyright */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo-box {
            margin-bottom: 1.5rem;
        }

        .logo-box img {
            width: 80px;
            height: auto;
            border-radius: 50%;
        }

        h2 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            min-height: 48px; /* Mobile friendly height */
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            color: white;
            box-sizing: border-box;
            transition: border 0.3s;
            font-size: 16px; /* Prevents auto-zoom on mobile */
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            min-height: 48px;
            padding: 0.8rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .footer-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            padding: 10px 0;
            display: inline-block;
        }

        /* Copyright Section */
        .copyright {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-box">
            <img src="2.png" alt="Starlight Logo">
        </div>

        <h2>Welcome Back</h2>
        <p class="subtitle">Please enter your details to login</p>

        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="footer-text">New user? <a href="signup.html">Sign up here</a></p>
    </div>

    <div class="copyright">
        &copy; Starlight 2025
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            let allUsers = JSON.parse(localStorage.getItem('spendWise_users')) || {};

            if (allUsers[user] && allUsers[user].password === pass) {
                // Use localStorage if you want them to stay logged in
                // Or sessionStorage if you want them to re-login after closing the tab
                localStorage.setItem('activeUser', user); 
                window.location.href = 'index.html'; 
            } else {
                alert("Invalid username or password!");
            }
        });
    </script>
</body>
</html>

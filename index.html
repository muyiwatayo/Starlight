<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Starlight Expense</title>
    <link rel="shortcut icon" href="2.png" type="image/x-icon">
    <style>
        /* Modern CSS Variables for easy color changes */
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo Area */
        .logo-box {
            margin-bottom: 1.5rem;
        }

        .logo-box img {
            width: 80px; /* Adjust size as needed */
            height: auto;
            border-radius: 50%;
        }

        h2 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            color: white;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .footer-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="logo-box">
            <img src="2.png" alt="Starlight Logo"> </div>

        <h2>Create Account</h2>
        <p class="subtitle">Join Starlight to track your expenses</p>

        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <p class="footer-text">Already have an account? <a href="login.html">Login here</a>  <br>&copy;Starlight 2025</p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // 1. Get existing users
            let allUsers = JSON.parse(localStorage.getItem('spendWise_users')) || {};

            if (allUsers[user]) {
                alert("Username already exists!");
            } else {
                // 2. Capture the current date
                const joinDate = new Date().toLocaleDateString();

                // 3. Create the full user object
                allUsers[user] = {
                    password: pass,
                    joined: joinDate,
                    totals: { Food: 0, Rent: 0, Transport: 0, Entertainment: 0 },
                    history: []
                };

                // 4. Save and redirect
                localStorage.setItem('spendWise_users', JSON.stringify(allUsers));
                alert("Account created successfully!");
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
